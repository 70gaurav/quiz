<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="head">
            <h2>Quiz Pop</h2>
            <h2 class="create">Create User </h2>
            <h3 class="user"></h3>
        </div>
        <div class="slide1">
            <div class="knowledge">
                <h1>Take your <span>Knowledge</span> to Next level </h1>
                <a class="start" href="">Start Quiz</a>
                <div class="input">
                    <label for="">user name</label><br>
                    <input class="name" type="text" autofocus required>
                    <div class="anchor">
                        <a class="add" href="">create</a>
                        <a href="">quit</a>
                    </div>
                </div>
            </div>

            <div class="bulb"><img src="images/cartoon-glowing-yellow-light-bulb-vector-18016094-removebg-preview.png"
                    alt="">
            </div>
        </div>
    </div>
    <div class="slide2">
        <div class="quiz">
            <h1>Quiz pop</h1>
            <ul>
                <li class="home"><a href="">Home</a></li>
                <li><h3>Quiz</h3></li>
                <li class="loadscore"><a href="">Score</a></li>
            </ul>
            <h3 class="user1"></h3>
        </div>
        <div class="welcome">
            <h1>welcome to quiz app</h1>
            <h2>select topic</h2>
        </div>
        <div class="music">
            <input type="radio" name="option" value="Music">
            <label for="music">Music</label><br>
            <input type="radio" name="option" value="Modern Art">
            <label for="modern Art">Modern Art</label><br>
            <input type="radio" name="option" value="Coding">
            <label for="coding">Coding</label><br>
            <button id="start-btn">Start</button>
        </div>


    </div>
    <div class="codingqs">
        <div class="timeline">
            <h1>Coding quiz</h1><span>15</span>
        </div> 
        <div class="qarea">
            <div id="quest">
                <h1 class="question"></h1>
                <ul>
                    <li><input type="radio" name="answer" id="ans1" class="answer">
                        <label for="ans1" id="option1">answer option</label>
                    </li>
                    <li><input type="radio" name="answer" id="ans2" class="answer">
                        <label for="ans2" id="option2">answer option</label>
                    </li>
                    <li><input type="radio" name="answer" id="ans3" class="answer">
                        <label for="ans3" id="option3">answer option</label>
                    </li>
                    <li><input type="radio" name="answer" id="ans4" class="answer">
                        <label for="ans4" id="option4">answer option</label>
                    </li>

                </ul>
            </div>
            <div class="btnn">
                <button id="next-btn">Next</button>
                <button id="quit-btn">Quit</button>
            </div>
        </div>

    </div>
    <div class="score"><div class="scorecard"><h1></h1></div>
        <div class="scorebtn"><button class="Playagain">Playagain</button> <button class="quit">quit</button></div>
    </div>
    <div class="prev">
        <div class="previousscore">
            <h1></h1>
        </div>
        <div class="back"><button class="goback">Go back</button></div>
        
    </div>
    <script src="quiz.js"></script>
</body>

</html>
